{% extends "layouts/base.html" %}

{% block title %}POS - Point of Sale{% endblock %}

{% block content %}
<div class="container-fluid" x-data="posApp()">
    <div class="row">
        <!-- Product Selection (Left Side) -->
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="bi bi-cash-register"></i> Point of Sale</h2>
                <div>
                    <a href="{% url 'orders:order_queue' %}" class="btn btn-outline-primary">
                        <i class="bi bi-list-ul"></i> Order Queue
                    </a>
                </div>
            </div>

            <!-- Search -->
            <div class="mb-3">
                <input type="text"
                       class="form-control form-control-lg"
                       placeholder="Search products..."
                       x-model="search"
                       @input="searchProducts()">
            </div>

            <!-- Products Grid -->
            <div class="row g-3" x-show="!loading">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div class="col-md-4 col-lg-3">
                        <div class="card h-100 cursor-pointer"
                             @click="addToCart(product)"
                             :class="{'border-warning': product.is_low_stock, 'border-danger': product.is_out_of_stock}">
                            <div class="card-body">
                                <h6 class="card-title" x-text="product.name"></h6>
                                <p class="card-text text-success fw-bold mb-1">
                                    $<span x-text="product.price"></span>
                                </p>
                                <small class="text-muted">
                                    Stock: <span x-text="product.stock"></span>
                                    <template x-if="product.is_low_stock && !product.is_out_of_stock">
                                        <span class="badge bg-warning text-dark ms-1">Low</span>
                                    </template>
                                    <template x-if="product.is_out_of_stock">
                                        <span class="badge bg-danger ms-1">Out</span>
                                    </template>
                                </small>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="filteredProducts.length === 0 && !loading" class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                <p class="mt-3 text-muted">No products found</p>
            </div>

            <div x-show="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Cart (Right Side) -->
        <div class="col-lg-4">
            <div class="card sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Current Order</h5>
                </div>
                <div class="card-body">
                    <!-- Cart Items -->
                    <div x-show="cart.length > 0">
                        <div class="list-group mb-3">
                            <template x-for="(item, index) in cart" :key="index">
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <strong x-text="item.name"></strong>
                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                @click="removeFromCart(index)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group btn-group-sm">
                                            <button type="button"
                                                    class="btn btn-outline-secondary"
                                                    @click="decreaseQty(index)">
                                                <i class="bi bi-dash"></i>
                                            </button>
                                            <span class="btn btn-outline-secondary" x-text="item.qty"></span>
                                            <button type="button"
                                                    class="btn btn-outline-secondary"
                                                    @click="increaseQty(index)">
                                                <i class="bi bi-plus"></i>
                                            </button>
                                        </div>
                                        <strong class="text-success">
                                            $<span x-text="(item.price * item.qty).toFixed(2)"></span>
                                        </strong>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Total -->
                        <div class="border-top pt-3 mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>Total:</h5>
                                <h4 class="text-success">
                                    $<span x-text="cartTotal.toFixed(2)"></span>
                                </h4>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" x-model="paymentMethod">
                                <option value="CASH">Cash</option>
                                <option value="ONLINE_DEMO">Online Payment (Demo)</option>
                            </select>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button type="button"
                                    class="btn btn-success btn-lg"
                                    @click="processOrder()"
                                    :disabled="processing">
                                <span x-show="!processing">
                                    <i class="bi bi-check-circle"></i> Complete Order
                                </span>
                                <span x-show="processing">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                    Processing...
                                </span>
                            </button>
                            <button type="button"
                                    class="btn btn-outline-danger"
                                    @click="clearCart()">
                                <i class="bi bi-x-circle"></i> Clear Cart
                            </button>
                        </div>
                    </div>

                    <!-- Empty Cart -->
                    <div x-show="cart.length === 0" class="text-center py-5">
                        <i class="bi bi-cart" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="mt-3 text-muted">Cart is empty</p>
                        <small class="text-muted">Click on products to add them</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function posApp() {
    return {
        products: [],
        filteredProducts: [],
        cart: [],
        search: '',
        loading: true,
        processing: false,
        paymentMethod: 'CASH',

        async init() {
            await this.loadProducts();
        },

        async loadProducts() {
            this.loading = true;
            try {
                const response = await fetch('/api/products/');
                const data = await response.json();
                if (data.success) {
                    this.products = data.products;
                    this.filteredProducts = this.products;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products');
            } finally {
                this.loading = false;
            }
        },

        searchProducts() {
            const query = this.search.toLowerCase();
            this.filteredProducts = this.products.filter(p =>
                p.name.toLowerCase().includes(query)
            );
        },

        addToCart(product) {
            if (product.is_out_of_stock) {
                alert('Product is out of stock');
                return;
            }

            const existing = this.cart.find(item => item.id === product.id);
            if (existing) {
                if (existing.qty < product.stock) {
                    existing.qty++;
                } else {
                    alert('Cannot add more than available stock');
                }
            } else {
                this.cart.push({
                    id: product.id,
                    name: product.name,
                    price: parseFloat(product.price),
                    qty: 1,
                    max_stock: product.stock
                });
            }
        },

        removeFromCart(index) {
            this.cart.splice(index, 1);
        },

        increaseQty(index) {
            if (this.cart[index].qty < this.cart[index].max_stock) {
                this.cart[index].qty++;
            } else {
                alert('Cannot add more than available stock');
            }
        },

        decreaseQty(index) {
            if (this.cart[index].qty > 1) {
                this.cart[index].qty--;
            } else {
                this.removeFromCart(index);
            }
        },

        clearCart() {
            if (confirm('Clear all items from cart?')) {
                this.cart = [];
            }
        },

        get cartTotal() {
            return this.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
        },

        async processOrder() {
            if (this.cart.length === 0) {
                alert('Cart is empty');
                return;
            }

            if (!confirm(`Process order for $${this.cartTotal.toFixed(2)}?`)) {
                return;
            }

            this.processing = true;
            try {
                // Create order
                const orderData = {
                    items: this.cart.map(item => ({
                        product_id: item.id,
                        qty: item.qty
                    })),
                    payment_method: this.paymentMethod
                };

                const response = await fetch('/api/orders/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    // Process payment immediately for cash
                    if (this.paymentMethod === 'CASH') {
                        await this.processPayment(data.order.payment_id);
                    }

                    alert(`Order ${data.order.order_no} created successfully!`);
                    this.cart = [];
                    await this.loadProducts(); // Refresh stock
                } else {
                    alert('Error creating order: ' + data.error);
                }
            } catch (error) {
                console.error('Error processing order:', error);
                alert('Failed to process order');
            } finally {
                this.processing = false;
            }
        },

        async processPayment(paymentId) {
            try {
                const response = await fetch(`/api/payments/${paymentId}/mark-success/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                const data = await response.json();
                if (!data.success) {
                    console.error('Payment processing failed:', data.error);
                }
            } catch (error) {
                console.error('Error processing payment:', error);
            }
        }
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
{% endblock %}
