{% extends 'layouts/base.html' %}

{% block title %}{{ action }} Product{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-box-seam"></i> {{ action }} Product
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name *</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   value="{% if product %}{{ product.name }}{% endif %}"
                                   required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number"
                                               class="form-control"
                                               id="price"
                                               name="price"
                                               step="0.01"
                                               min="0"
                                               value="{% if product %}{{ product.price }}{% endif %}"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock Quantity</label>
                                    <input type="number"
                                           class="form-control"
                                           id="stock"
                                           name="stock"
                                           min="0"
                                           value="{% if product %}{{ product.stock }}{% else %}0{% endif %}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="threshold" class="form-label">Low Stock Threshold</label>
                            <input type="number"
                                   class="form-control"
                                   id="threshold"
                                   name="threshold"
                                   min="0"
                                   value="{% if product %}{{ product.threshold }}{% else %}10{% endif %}">
                            <small class="form-text text-muted">
                                Alert when stock falls below this number
                            </small>
                        </div>

                        <div class="mb-3">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url"
                                   class="form-control"
                                   id="image_url"
                                   name="image_url"
                                   value="{% if product %}{{ product.image_url }}{% endif %}"
                                   placeholder="https://example.com/image.jpg">
                            <small class="form-text text-muted">
                                Optional: URL to product image
                            </small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> {{ action }} Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
